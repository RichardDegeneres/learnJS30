        <meta charset="UTF-8">
        <title>ArrayFunction</title>
    </head>
    <body>
        <p><em>Have a look at the array console</em></p>
        <script>
            const people = [
                { name: 'Wes', year: 1988 },
                { name: 'Kait', year: 1986 },
                { name: 'Irv', year: 1970 },
                { name: 'Lux', year: 2015 }
            ];

            const comments = [
                { text: 'Love this!', id: 523423 },
                { text: 'Super good', id: 823423 },
                { text: 'You are the best', id: 2039842 },
                { text: 'Ramen is my fav food ever', id: 123523 },
                { text: 'Nice Nice Nice!', id: 542328 }
            ];
/*
            
            const isAdult = people.some(function(person){
                const currentYear = (new Date()).getFullYear();
                if(currentYear - person.year >= 19){
                    return true;
                }
            });
            
            console.log({isAdult}, 'some');
*/

            const allAdults = people.every(person => ((new Date()).getFullYear() - person.year >= 19));
            console.log({allAdults},'every');

            const comment = comments.find(comme => (comme.id === 823423));
            console.log(comment,'find');

            const index = comments.findIndex(comme => (comme.id === 823423));
            console.log(index,'findIndex');
/*
            comments.splice(index, 1);
            console.table(comments);
*/
            const newComments = [
                ...comments.slice(0, index),
                ...comments.slice(index + 1)
            ];

            console.table(newComments);
        </script>
    </body>
