<!DOCTYPE >
<html>
    <head>
        <meta charset="TF-8">
        <title>Key Sequence Detection</title>
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <script>
            //1.键盘输入存放于数组中
            const arr = [],secretCode = "pic";
            //2.监听页面
            window.addEventListener('keyup', (e) => {
                console.log(e.key);
                arr.push(e.key);
                console.log(arr);
                arr.splice(0,arr.length - secretCode.length);
                if(arr.join('').includes(secretCode)) {
                    console.log("BINGO!");
                    cornify_add();
                }
                console.log(arr);

            });



        </script>
    </body>
</html>
